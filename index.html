<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <!-- style -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    
    <!-- MAIN ------------------------------------------------- -->
    <main></main>

    <!-- FOOTER player -->
    <footer class="console">
        <div class="left">
            <div class="current-song console-item">
                <div class="album-img">
                    <img src="./img/sinister.jpeg" alt="">
                </div>
                <div class="current-song-info console-item">
                    <h4 class="fs0-9rem white">Sinister</h4>
                    <span class="fs0-8rem fw600">Paranormal Activity</span>
                </div>
            </div>
            <div class="icon console-item">
                <ul>
                    <li><i class="far fa-heart"></i></li>
                    <li><i class="far fa-folder"></i></li>
                </ul>
            </div>
        </div>

        <div class="center">
            <div class="command-console console-item">
                <ul class="fs1-5rem">
                    <li><i class="fas fa-random"></i></li>
                    <li><i class="fas fa-step-backward"></i></li>
                    <li><i class="far fa-play-circle"></i></li>
                    <li><i class="fas fa-step-forward"></i></li>
                    <li><i class="fas fa-redo-alt"></i></li>
                </ul>
            </div>
            <div class="song-time">
                
            </div>
        </div>



        <div class="right">TESTTTT</div>
    </footer>

</body>
</html>
