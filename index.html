<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <!-- style -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- style MEDIUM -->
    <link rel="stylesheet" href="./css/styleMD.css">
    <!-- style SMALL -->
    <link rel="stylesheet" href="./css/styleS.css">
    <!-- style X-SMALL -->
    <link rel="stylesheet" href="./css/styleXS.css">
</head>

<body>
    
    <!-- MAIN ------------------------------------------------- -->
    <main>
        <aside>
            <nav>
                <img src="./img/home.svg" alt="">
                <img src="./img/logo.svg" alt="">
                <img src="./img/search.svg" alt="">
                <img src="./img/profile.svg" alt="">
                <img src="./img/download.svg" alt="">
                <img src="./img/libreria.svg" alt="">
                <img src="./img/logo-small.svg" alt="">
            </nav>
        </aside>

        <div class="main-content">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat, optio aut eligendi sunt accusamus nam vero corporis totam! Culpa optio voluptatem eaque voluptate ratione? Ex voluptatem laboriosam laborum officiis iusto.
        </div>
    </main>

    <!-- FOOTER player -->
    <footer class="console">
        <div class="left">
            <div class="current-song">
                <div class="current-song-album">
                    <img src="./img/sinister.jpeg" alt="">
                </div>
                <div class="current-song-info">
                    <h4 class="fs0-9rem">Sinister</h4>
                    <span class="fs0-8rem become become-white">Paranormal Activity</span>
                </div>
            </div>
            <div class="list-icon">
                <ul class="li-become-white li-become">
                    <li><i class="far fa-heart"></i></li>
                    <li><i class="far fa-folder"></i></li>
                </ul>
            </div>
        </div>

        <div class="center white">
            <ul class="list-icon li-become li-become-green">
                <li><i class="fas fa-random"></i></li>
                <li><i class="fas fa-step-backward"></i></li>
                <li><i class="fs2rem far fa-play-circle"></i></li>
                <li><i class="fas fa-step-forward"></i></li>
                <li><i class="fas fa-redo-alt"></i></li>
            </ul>
            <div class="music-time fs0-6rem">
                <span>0:25</span>
                <div class="bar">
                    <div class="bar-progression become become-bg-green"></div>
                </div>
                <span>4:35</span>
            </div>
        </div>

        <div class="right white">
            <div class="list-icon li-become li-become-green">
                <ul>
                    <li><i class="fas fa-list-ul"></i></li>
                    <li><i class="fas fa-tv"></i></li>
                    <li><i class="fas fa-volume-up"></i></li>
                </ul>
            </div>
            <div class="volume">
                <div class="bar music-bar">
                    <div class="bar-progression music-bar-progression become become-bg-green"></div>
                </div>
            </div>
            <div></div>
        </div>
    </footer>

</body>
</html>
